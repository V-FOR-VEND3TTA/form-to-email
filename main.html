<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Contact Form-->
    <div class="container">
        <form>
            <h3>Tell Us About Your Query</h3>
            <input type="text" id="name" placeholder="Please enter your name" required>
            <input type="email" id="email" placeholder="Please enter your email" required>
            <input type="number" id="phone-number" placeholder="Enter your phone number">
            <textarea id="message" cols="30" rows="4" placeholder="How can we help you ?"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
